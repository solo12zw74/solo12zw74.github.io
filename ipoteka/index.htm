<!DOCTYPE html>
<html>
<head>

	<title>Узнай номер своей очереди</title>
	<link rel="stylesheet" href="style.css"/>	
</head>
<body>
	<div class="container">
		<div class="starter-template">
			<h1>Введите имя заявителя по программе (не менее 5 символов)</h1>

			<div>
				<table id="resultsTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<caption>Результаты поиска</caption>
					<thead>
						<tr>
							<th>Заявитель</th>
							<th>Город</th>
							<th>Порядковый номер</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>Заявитель</th>
							<th>Город</th>
							<th>Порядковый номер</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
