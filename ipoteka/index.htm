<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Узнай номер своей очереди</title>
	<link rel="stylesheet" href="style.css"/>	
</head>
<body>
	<div class="container">
		<div class="starter-template">
			<h1>Введите имя заявителя по программе (не менее 5 символов)</h1>
			<!-- <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p> -->

			<div class="row">
			<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<div class="input-group">
						<input type="search" class="form-control" id="searchInput" placeholder="имя заявителя">
						<span class="input-group-btn">
							<button id="searchButton" class="btn btn-default" type="button">Найти</button>
						</span>
					</div><!-- /input-group -->
				</div><!-- /.col-lg-4 -->
				<div class="col-lg-4">
					<span class="label label-warning" style="display: none;" id="not_found_al">Ничего не найдено</span>
				</div>
			</div><!-- /.row -->			
						
			<div class="row">
				<table id="resultsTable" class="table table-striped table-bordered" cellspacing="0" width="100%">					
					<thead>
						<tr>
							<th>Заявитель</th>
							<th>Город</th>
							<th>Порядковый номер</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>Заявитель</th>
							<th>Город</th>
							<th>Порядковый номер</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://api.backendless.com/sdk/js/latest/backendless.js"></script>
<script src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
